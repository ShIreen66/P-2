<!-- Credit Card Checkout -->
 <!-- Design a credit card checkout form or page. Don't forget the important elements such as the 
  numbers, dates, security numbers, etc.  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <!-- <h1>Credit Crad Checkout!</h1> -->
        <form id="checkout-form">
            <img src="asset3.webp" alt="">  
            <!-- <h2>Credit Card Information</h2> -->
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>

            <div class="form-group">
                <label for="card-name">Name On Card:</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>

            <div class="form-group">
                <label for="card-expiry">Expiration Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" name="card-cvv" placeholder="xxx" required>
            </div>

            <button type="submit">Submit</button>

        </form>
  </body>
  </html>
